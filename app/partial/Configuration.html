<div ng-include src="'app/views/Menu/nav.html'" />
<div class="container flex" style="margin-top:3em;">
    <section class="md-whiteframe-z1" data-ng-model="ConfigCtrl" ng-cloak>



        <md-toolbar style="margin-top:4em;background-color:#4D91D4">
            <h3 class="text-center"><i class="fa fa-pencil-square-o"></i>  Config</h3>
        </md-toolbar>
        <form name="projectForm">

            <md-input-container class="md-block">
                <label>Id</label>
                <input required name="Description" data-ng-model="create.CreatedBy">
                <div required ng-messages="projectForm.Description.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>




            <md-input-container class="md-block">
                <label>Description</label>
                <input required name="Description" data-ng-model="create.Description">
                <div ng-messages="projectForm.Description.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>

            <md-input-container class="md-block">
                <label>Config Name</label>
                <input required name="ConfigName" data-ng-model="create.ConfigName">
                <div ng-messages="projectForm.ConfigName.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>




            <md-button class="md-raised md-primary" ng-disabled="projectForm.$invalid" ng-click="add(create)">Create Config!</md-button>
            <md-button class="md-raised md-warn" ng-click="cancel()">Cancel</md-button>
            <br />
            <br />
        </form>
    </section>
</div>
