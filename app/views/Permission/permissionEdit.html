<div ng-include src="'app/views/Menu/nav.html'" />
<div class="container flex" style="margin-top:3em;">
    <section class="md-whiteframe-z1" ng-controller="PermissionCtrl" ng-cloak>
        <md-toolbar style="margin-top:4em;background-color:#4D91D4">
            <h3 class="text-center"><i class="fa fa-pencil-square-o"></i>Permission</h3>
        </md-toolbar>

        <form name="projectForm" ng-submit="updateResult(edit)">
            <div layout-gt-sm="row" flex-gt-sm>
                <md-input-container class="md-block">
                    <label>Permission Description</label>
                    <input required name="Active" data-ng-model="edit.Active">
                    <div ng-messages="projectForm.Description.$error">
                        <div ng-message="required">This is required.</div>

                    </div>
                </md-input-container>
            </div>


            <div layout-gt-sm="row" flex-gt-sm>

                <md-input-container class="md-block" flex-gt-sm>
                    <label>Create By</label>
                    <input required name="Active" data-ng-model="edit.CreatedBy" disabled>
                    <div ng-messages="projectForm.CreatedBy.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>


                <md-input-container class="md-block" flex-gt-sm>
                    <label>Permission Name</label>
                    <input required name="PermissionName" data-ng-model="edit.PermissionName">
                    <div ng-messages="projectForm.PermissionName.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
            </div>



            <md-button class="md-raised md-primary" ng-disabled="projectForm.$invalid">Updated Permission!</md-button>
            <md-button class="md-raised md-warn" ng-click="cancel()">Cancel</md-button>
            <br />
            <br />
        </form>


    </section>

</div>
