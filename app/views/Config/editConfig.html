<div ng-include src="'app/views/Menu/nav.html'" />
<div class="container flex" style="margin-top:3em;">
    <section class="md-whiteframe-z1" data-ng-model="ConfigCtrl" ng-cloak>



        <md-toolbar style="margin-top:4em;background-color:#4D91D4">
            <h3 class="text-center"><i class="fa fa-pencil-square-o"></i>  Config</h3>
        </md-toolbar>
        <form name="projectForm" ng-submit="updateResult(edit)">

            <md-input-container class="md-block">
                <label>Active</label>
                <input required name="Active" data-ng-model="edit.ConfigName">
                <div ng-messages="projectForm.ConfigName.$error">
                    <div ng-message="required">This is required.</div>
                    <div ng-message="md-maxlength">The name has to be less than 3 characters long.</div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Role Name</label>
                <input required name="Description" data-ng-model="edit.Description">
                <div ng-messages="projectForm.Description.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>

            <md-input-container class="md-block">
                <label>Updated</label>
                <input disabled required name="UpdatedBy" data-ng-model="edit.UpdatedBy">
                <div ng-messages="projectForm.UpdatedBy.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>




            <md-button class="md-raised md-primary" ng-disabled="projectForm.$invalid">Updated Config!</md-button>
            <md-button class="md-raised md-warn" ng-click="cancel()">Cancel</md-button>
            <br />
            <br />
        </form>
    </section>
</div>
