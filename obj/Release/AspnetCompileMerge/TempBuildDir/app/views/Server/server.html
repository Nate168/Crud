<div ng-include src="'app/views/Menu/nav.html'" />
<div class="container flex" style="margin-top:3em;">

    <md-card layout-sm="column" style="margin-top:5em" ng-cloak>


        <!--TITLE & when someone is selected -->
        <md-data-table-toolbar>
            <h2 class="md-title"><i class="fa fa-server"></i>Server</h2>
        </md-data-table-toolbar>
        <md-fab-trigger style="float:left;">
            <md-button aria-label="menu" class="md-fab md-warn" ui-sref="serverCreate">
                <md-icon class="fa fa-2x fa-plus" </md-icon>
            </md-button>
        </md-fab-trigger>

        <md-data-table-toolbar class="alternate" ng-show="selected.length" layout-align="space-between" aria-hidden="false"
                               style="background-color: ghostwhite">
            <div style="color:#06182a">
                <span>Items Selected:</span>{{selected.length}}
            </div>
            <!--END-->

        </md-data-table-toolbar>

        <md-data-table-container class="show-gt-sm flex">
            <table md-data-table md-progress="deferred">
                <thead md-order="query.order" md-trigger="onorderchange">
                    <tr>

                        <th order-by="ModeServerId" name="Mode Server Id"></th>
                        <th order-by="ModeId" name="Mode Id"></th>
                        <th order-by="ServerName" name="Server Name"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr md-auto-select
                        ng-repeat="result in results | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit |filter:search    ">


                        <td>{{result.ModeId}}</td>
                        <td><a ui-sref="editServer({ Id:result.ModeServerId})">{{result.ModeServerId}}</a> </td>
                        <td>{{result.ServerName}}</td>
                        <td><button class="btn btn-danger"><i ng-click="delete(result,$index)" class="fa fa-trash"></i></button></td>
                    </tr>
                </tbody>
            </table>
            <!--Pagination for the table -->

            <md-card>
                <md-data-table-pagination md-limit="query.limit" md-page="query.page" md-page="query.page" md-total="{{count}}"
                                          md-trigger="onpagechange">

                </md-data-table-pagination>
            </md-card>

            <!--END-->

        </md-data-table-container>
    </md-card>


</div>
