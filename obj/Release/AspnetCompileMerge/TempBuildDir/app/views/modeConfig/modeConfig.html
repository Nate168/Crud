<div ng-include src="'app/views/Menu/nav.html'" />
<div class="container flex" style="margin-top:3em;" ng-controller="modeConfigCtrl as vm">
   
     <md-card layout-sm="column" style="margin-top:5em" ng-cloak>


        <md-data-table-toolbar>
            <h2 class="md-title"><i class="fa fa-desktop"></i><span>Mode Config</span></h2>
        </md-data-table-toolbar>

        <md-fab-trigger style="float:left;">
            <md-button aria-label="menu" class="md-fab md-warn" ui-sref="modeConfigcreate" >
                <md-icon class="fa fa-2x fa-plus"> </md-icon>
            </md-button>
        </md-fab-trigger>

        <md-data-table-toolbar class="alternate" ng-show="selected.length" layout-align="space-between" aria-hidden="false"
                               style="background-color: ghostwhite">
            <div style="color:#06182a">
                <span>Items Selected:</span>{{selected.length}}
            </div>
           

        </md-data-table-toolbar>
       <!--Table Start-->
        <md-data-table-container class="show-gt-sm flex">
            <table md-data-table md-progress="deferred">
                <thead md-order="query.order" md-trigger="onorderchange">
                    <tr>
                       
                        <th order-by="ModeName" name="Mode Name"></th>
                        <th order-by="ConfigName" name="Config Name"></th> 
                        <th order-by="Value" name="Value"></th>    
                        <th  name="Edit"></th>   
                        <th  name="Delete"></th>
                    

                    </tr>
                </thead>

                <tbody>
                    <tr md-auto-select
                        ng-repeat="result in vm.results | orderBy: query.order | limitTo: vm.query.limit: (vm.query.page - 1) * vm.query.limit">
                       
                         <td>{{result.ModeName}}</td>
                        <td> {{result.ConfigName}} </td>
                        <td>{{result.Value}}</td>
                       
                       <td><a ui-sref="modeConfigedit({Id:result.ModeConfigId})" ><i style="color:darkseagreen" class="fa fa-pencil-square-o fa-2x"></i></a></td>
                        <td><button class="btn btn-danger" ng-click="vm.delete(result,$event)"><i  class="fa fa-trash"></i></button></td>
                    </tr>
                </tbody>
            </table>
            <!--Pagination for the table -->

            <md-card>
                <md-data-table-pagination md-limit="vm.query.limit" md-page="vm.query.page" md-total="{{vm.count}}"
                                          md-trigger="vm.onpagechange">

                </md-data-table-pagination>
            </md-card>

            <!--END-->

        </md-data-table-container>
    </md-card>

</div>
