<div ng-include src="'app/views/Menu/nav.html'" />
<div class="container flex" style="margin-top:3em;">
    <section class="md-whiteframe-z1" ng-controller="ModeCtrl" ng-cloak>
        <md-toolbar style="margin-top:4em;background-color:#4D91D4">
            <h3 class="text-center"><i class="fa fa-pencil-square-o"></i>Mode</h3>
        </md-toolbar>

        <form name="projectForm">

            <md-input-container class="md-block" flex-gt-sm>
                <label>Name</label>
                <input required name="ModeName" data-ng-model="create.ModeName">
                <div ng-messages="projectForm.ModeName.$error">
                    <div ng-message="required">This is required.</div>

                </div>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
                <label>Description</label>
                <input required name="Description" data-ng-model="create.Description">
                <div ng-messages="projectForm.Description.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>


            <md-button class="md-raised md-primary" ng-disabled="projectForm.$invalid" ng-click="add(create)">Updated Permission!</md-button>
            <md-button class="md-raised md-warn" ng-click="cancel()">Cancel</md-button>
            <br />
            <br />

        </form>

    </section>

</div>
