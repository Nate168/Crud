<div ng-include src="'app/views/Menu/nav.html'" />
<div class="container flex" style="margin-top:3em;">

    <section class="md-whiteframe-z1" ng-controller="RoleCtrl" ng-cloak>
        <md-toolbar style="margin-top:4em;background-color:#4D91D4">
            <h3 class="text-center"><i class="fa fa-pencil-square-o"></i>Roles</h3>
        </md-toolbar>

        <form name="projectForm">

            <md-input-container class="md-block">
                <label>Active</label>
                <input md-maxlength="3" required name="Active" data-ng-model="create.Active">
                <div ng-messages="projectForm.description.$error">
                    <div ng-message="required">This is required.</div>
                    <div ng-message="md-maxlength">The name has to be less than 3 characters long.</div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Role Name</label>
                <input required name="RoleName" data-ng-model="create.RoleName">
                <div ng-messages="projectForm.RoleName.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>

            <md-input-container class="md-block">
                <label>Role Description</label>
                <input required name="RoleName" data-ng-model="create.Description">
                <div ng-messages="projectForm.RoleName.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>


            <md-button class="md-raised md-primary" ng-disabled="projectForm.$invalid" ng-click=add(create)>Create Role!</md-button>
            <md-button class="md-raised md-warn" ng-click="cancel()">Cancel</md-button>
            <br />
            <br />
        </form>


    </section>

</div>
