<div ng-include src="'app/views/Menu/nav.html'" />
<div class="container flex" style="margin-top:3em;">

    <section class="md-whiteframe-z1">
        <md-toolbar style="margin-top:4em;background-color:#4D91D4">
            <h3 class="text-center"><i class="fa fa-pencil-square-o"></i>Create</h3>
        </md-toolbar>

        <form name="projectForm">
            <div layout-gt-sm="row" flex-gt-sm>

                <md-input-container class="md-block" flex-gt-sm>
                    <label>Active</label>
                    <input required name="Active" ng-model="create.Active">
                    <div ng-messages="projectForm.ServerName.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm>
                    <label>Description</label>
                    <input name="Edit" data-ng-model="create.Description">
                    <div ng-messages="projectForm.Edit.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
            </div>

            <div layout-gt-sm="row" ng-disabled="true" flex-gt-sm>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Permission Id</label>
                    <input ng-disabled="true" name="ModeId" data-ng-model="create.PermissionId">
                    <div ng-messages="projectForm.ModeId.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>


                <md-input-container class="md-block" flex-gt-sm>
                    <label>Permission Name</label>
                    <input required name="ModeServerId" data-ng-model="create.PermissionName">
                    <div ng-messages="projectForm.ModeServerId.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
            </div>






            <md-button class="md-raised md-primary" ng-disabled="projectForm.$invalid" ng-click=add(create)>Create Permission!</md-button>
            <md-button class="md-raised md-warn" ng-click="cancel()">Cancel</md-button>
            <br />
            <br />
        </form>

    </section>

</div>
