
<div class="container flex" style="margin-top:3em;">

    <section class="md-whiteframe-z1"  ng-controller="modeConfigCtrl as vm" ng-cloak>
        <md-toolbar style="margin-top:4em;background-color:#4D91D4">
            <h3 class="text-center"><i class="fa fa-pencil-square-o"></i>Mode Config</h3>
        </md-toolbar>


        <form name="projectForm" ng-submit="vm.updateResult(vm.editModeServe)">
           
            <label>Config Name</label>
           
            <md-input-container class="md-block" flex-gt-sm>
               
                <md-select ng-model="vm.editModeServe.config">
                    
                    <md-select-label>{{vm.editModeServe.config.ConfigName }}</md-select-label>
                    <md-option ng-repeat="b in vm.Allconfig" ng-value="b">{{b.ConfigName}}</md-option>
                </md-select>
            </md-input-container>

            <label>Mode Name</label>
            <md-input-container class="md-block" flex-gt-sm>
            
                <md-select ng-model="vm.editModeServe.mode">
                 
                    <md-select-label>{{vm.editModeServe.mode.ModeName }}</md-select-label>
                    <md-option ng-repeat="n in vm.Allmode" ng-value="n" >{{ n.ModeName }}</md-option>
                </md-select>
                </md-input-container>




                <md-input-container class="md-block" disabled>
                    <label>Value</label>
                    <input required name="Value" ng-model="vm.editModeServe.Value">
                    <div ng-messages="projectForm.Value.$error">
                        <div ng-message="required">This is required.</div>

                    </div>
                </md-input-container>


            



                <md-button class="md-raised md-primary" ng-disabled="projectForm.$invalid">Updated ModeConfig value!</md-button>
                <md-button class="md-raised md-warn" ng-click="vm.cancel()">Cancel</md-button>
                <br />
                <br />

</form>
    </section>

</div>
